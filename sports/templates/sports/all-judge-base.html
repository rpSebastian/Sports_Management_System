{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> {% comment %}
  <link rel="icon" href="favicon.ico" /> {% endcomment %}
  <!--jquery库-->
  <script src="{% static 'sports/js/jquery.min.js' %}"></script>
  <!--bootstrap库-->
  <link href="{% static 'sports/css/bootstrap.min.css' %}" rel="stylesheet" />
  <script src="{% static 'sports/js/bootstrap/bootstrap.min.js' %}"></script>
  <!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
  <!--font-awesome字体库-->
  <link href="{% static 'sports/css/font-awesome.min.css' %}" rel="stylesheet" />
  <!--页面加载进度条-->
  <link href="{% static 'sports/css/pace/dataurl.css' %}" rel="stylesheet" />
  <script src="{% static 'sports/js/pace/pace.min.js' %}"></script>
  <!--jquery.hammer手势插件-->
  <script src="{% static 'sports/js/jquery.hammer/hammer.min.js' %}"></script>
  <script src="{% static 'sports/js/jquery.hammer/jquery.hammer.js' %}"></script>
  <!--平滑滚动到顶部库-->
  <script src="{% static 'sports/js/jquery.scrolltopcontrol/scrolltopcontrol.js' %}" type="text/javascript"></script>
  <!--主要写的jquery拓展方法-->
  <script src="{% static 'sports/js/jquery.extend.js' %}" type="text/javascript"></script>
  <!--主要写的css代码-->
  <link href="{% static 'sports/css/default.css' %}" rel="stylesheet" type="text/css" />
  <!--主要写的js代码-->
  <script src="{% static 'sports/js/default.js' %}" type="text/javascript"></script>
  <link href="{% static 'sports/css/base.css' %}" rel="stylesheet" type="text/css" />
  <!-- sweetalert插件 -->
  <script src="{% static 'sports/js/sweet-alert.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'sports/css/sweet-alert.css' %}"> {% block css %} {% endblock %}
  <title>裁判打分管理</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle show pull-left" data-target="sidebar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'sports:alljudge_score' %}">运动会总裁判</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
  {% comment %}
          <li>
            <a href="top1.html">top1.html</a>
          </li>
          <li>
            <a href="top2.html">top2.html</a>
          </li>
          <li>
            <a href="top3.html">top3.html</a>
          </li>
          <li>
            <a href="https://github.com/shihao316558512/bootstrap" target="_blank">
              <i class="fa fa-download fa-fw"></i>&nbsp;原码下载</a>
          </li> {% endcomment %}
        </ul>
        
      </div>
    </div>
  </nav>
  <div class="container-fluid all">
    <div class="sidebar">
      <ul class="nav">
        <li>
          <a href="{% url 'sports:alljudge_score' %}">总裁判确认</a>
        </li>
      </ul>
    </div>
    <div class="maincontent row">
      <!--我是主要内容 start-->
      {% block content %} {% endblock %}
      <!--我是主要内容 end-->
    </div>
  </div>
  <a href="#top" id="goTop">
    <i class="fa fa-angle-up fa-3x"></i>
  </a>
  <script>
    $.ajaxSetup({
      headers: {
        "X-CSRFToken": '{{ csrf_token }}'
      }
    });
  </script>
  {% block js %} {% endblock js %}</body>

</html>
